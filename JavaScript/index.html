
<!DOCTYPE html>
<html lang="en">
    <head>

       <script>
      // 1.  Take two numbers and perform all the arithmetic operations over them. 
      var a=10;
            var b=3;
 
                document.writeln("<b>Add </b>",a+b)
                document.writeln("<b>Sub </b>",a-b)
                document.writeln("<b>Multiply </b>",a*b)
                document.writeln("<b>Divide </b>",a/b)
                document.writeln("<b>Exponent </b>",a**b)
                document.writeln("<b>Mod</b>",a%b)
                document.writeln("<b>INcrement </b>",a++)
                document.writeln("<b>Decremnet</b>",b--)

      




        </script> 

    </head>
</html>
