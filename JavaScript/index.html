       <script>
           // 1. Take 2 numbers and print the smallest one amongst them

      var a = 6 , b = 7;
    var  result=a<b? "a is the smallest one.": "b is the smallest one.";
     document.write(result+"<br>")

     //2.Take 3 numbers and print the biggest one amongst them
      var c=8;
if (a > b) {
    if (a >= c)
        document.write("a is largest");
    else
        document.write("c is largest");
} else {
    if (b >= c)
        document.write("b is largest");
    else
        document.write("c is largest");
}

// 3. Use switch case to return a grade for the score, either "A", "B", "C", "D", or "F".
const score= 87;
let grade= "NA";
switch(Math.floor(score/10)){
    case 10:
    case 9:
        grade="A";
        break;
    case 8:
        grade="B";
        break;
    case 7:
        grade="C";
        break;
    case 6:
        grade="D";
        break;
    case 5:
        grade="E";
        break;
    default:
        grade="F";
}
document.write("<br>"+`Grade: ${grade}`);



        </script>
